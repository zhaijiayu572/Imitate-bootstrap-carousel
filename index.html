<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <script src="demo.js"></script>

</head>
<body>
<div id="carousel-container" class="container">
    <ul id="carousel-content">
        <li class="pic">1</li>
        <li class="pic">2</li>
        <li class="pic">3</li>
        <li class="pic">4</li>
    </ul>
    <div id="carousel-text">
        <span id="carousel-text-caption">
            test 1 test 1 test 1
        </span>
        <span id="carousel-text-content">
            hello test!
        </span>
    </div>

    <div id="carousel-panel">
        <div id="left-btn">&lt;</div>
        <div id="right-btn">&gt;</div>
    </div>
</div>
</body>
</html>
